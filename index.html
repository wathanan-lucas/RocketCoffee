<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,700&display=swap" rel="stylesheet">
    <title>RocketCoffee</title>
</head>
<body>
    <header>

        <div class="logo">
            <picture>
                <source media="(max-width: 800px)" srcset="./assets/logo-mobile.svg">
                <img class="image-1" src="./assets/logo-desktop.svg" alt="">
            </picture>   
        </div>

        <nav class="nav">
            <div class="btn-mobile">
                <img class="abrir" onclick="Menu.closeOpen()" src="./assets/menu-buguer-open.svg" alt="">
                <img class="fechar"  onclick="Menu.closeOpen()" src="./assets/menu-buguer-close.svg" alt="">  
            </div>

            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Recompensas</a></li>
                <li><a href="">GiftCards</a></li>
                <li><a href="">Lojas</a></li>        
            </ul>
        
            
        </nav>  
        <div class="button button1">
            <button>PEGAR MEU CAFÉ</button>
        </div>
    </header>

    <main>

        <div class="risco">
            <div class="hr"></div>
        </div>


        <div class="container-phrase">
            <div class="content-phrase">
                <div class="phrase">
                    <p>
                        O café que fará seu código decolar para o próximo nível
                    </p>
                </div>
            </div>   
            
        </div>

        <div class="button button2">
            <button>PEGAR MEU CAFÉ &gt</button>
        </div>

        <div class="title">
            <h1>Great Coffee</h1>
            <h1 class="diferent">&ltGreat Coffee/&gt</h1>
        </div>

        <div class="img-container">
            <div class="img-main">
                <img src="./assets/image.png" alt="">
            </div>  
        </div>

        <div class="container-blur">
            <div class="blur">
                <img src="./assets/blur-mobile.png" alt="">
            </div>   
        </div>

        <div class="container-desktop-blur">
            <div class="desktop-blur">
                <img src="./assets/blur-1.png" alt="">
            </div>
        </div>

        <div class="container-desktop-blur-2">
            <div class="desktop-blur-2">
                <img src="./assets/blur-2.png" alt="">
            </div>
        </div>
       
    </main>

    <script src="./script.js"></script>
   
</body>
</html>
